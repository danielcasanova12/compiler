<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compiler Interface com Highlight</title>

  <!-- Prism.css para tema escuro -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* --- EDI√á√ÉO + PREVIEW --- */
    .input-section {
      position: relative;
      background: white;
      padding: 1rem;
      border-bottom: 1px solid #e0e0e0;

      /* ‚Üô limita e torna rol√°vel ‚Üò */
      max-height: 45vh;
      overflow-y: auto;
    }
    .input-section h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #444;
    }

    .notification {
      position: absolute;
      top: 1rem; right: 1rem;
      display: flex; align-items: center;
      background: #d4edda; color: #155724;
      border: 1px solid #c3e6cb;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .notification.show { opacity: 1; }
    .notification .icon { margin-right: 0.5rem; font-weight: bold; }

    .code-editor-container {
      display: flex;
      border: 1px solid #3e4451;
      background: #282c34;
      height: 200px;
    }
    #line-numbers {
      width: 40px;
      padding: 10px 5px;
      text-align: right;
      background: #21252b;
      color: #636d83;
      font: 14px monospace;
      line-height: 20px;
      overflow-y: auto;
      white-space: pre;
      user-select: none;
    }
    #code-input {
      flex: 1;
      border: none; outline: none;
      background: #282c34; color: #abb2bf;
      padding: 10px; font: 14px monospace;
      line-height: 20px;
      white-space: pre;
      overflow: auto; resize: none;
    }

    .controls {
      margin-top: 0.75rem;
      display: flex; align-items: center; gap: 0.75rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn:hover { background: #0056b3; }

    .file-upload {
      position: relative;
      overflow: hidden;
    }
    .file-upload input[type="file"] {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .file-name {
      font-size: 0.9rem;
      color: #555;
      font-style: italic;
    }

    .preview {
      margin-top: 1rem;
    }
    .preview h4 {
      margin-bottom: 0.5rem;
      color: #444;
    }
    .preview pre {
      border-radius: 4px;
      overflow: auto;
      padding: 1rem;
      background: #282c34;
    }

    /* --- SA√çDA (CONSOLE + √ÅRVORE) --- */
    .main-container {
      flex: 1;                   /* ocupa resto da tela */
      display: flex;
      min-height: 0;             /* permite encolher */
      overflow: hidden;
    }
    .section {
      flex: 1;
      margin: 0.5rem;
      display: flex;
      flex-direction: column;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      min-height: 0;             /* permite encolher */
    }
    .section h3 {
      padding: 0.5rem;
      border-bottom: 1px solid #e0e0e0;
      font-size: 1rem;
      color: #444;
    }
    .content-area {
      flex: 1;
      padding: 0.75rem;
      font: 14px monospace;
      background: #1e1e1e;
      color: #00ff00;
      overflow: auto;            /* scroll interno */
      white-space: pre-wrap;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <h3>Seu C√≥digo Opus</h3>
    <div class="notification" id="notification">
      <span class="icon">‚úî</span>
      <span id="notification-text">C√≥digo carregado com sucesso!</span>
    </div>

    <div class="code-editor-container">
      <div id="line-numbers"></div>
      <textarea id="code-input" placeholder="Cole seu c√≥digo C aqui‚Ä¶"></textarea>
    </div>

    <div class="controls">
      <div class="file-upload btn">
        üìÅ Selecionar Arquivo
        <input type="file" id="file-input" accept=".txt,.opus" />
      </div>
      <span id="file-name" class="file-name">Nenhum arquivo selecionado</span>
      <button id="btn-run" class="btn">‚ñ∂ Executar C√≥digo</button>
    </div>

    <div class="preview">
      <h4>Preview com Highlight</h4>
      <pre><code id="highlighted-code" class="language-lexe"></code></pre>
    </div>
  </div>

  <div class="main-container">
    <div class="section">
      <h3>Console (stderr)</h3>
      <pre id="console-output" class="content-area"></pre>
    </div>
    <div class="section">
      <h3>√Årvore (stdout)</h3>
      <pre id="tree-output" class="content-area"></pre>
    </div>
  </div>

  <!-- Prism.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    Prism.languages.lexe = {
      'comment': /\/\/.*/g,
      'keyword': /\b(agua|fogo|ferro|ouro|prata|chumbo|mercurio|alimentar|escreva)\b/g,
      'type'   : /\b(animal|void|int)\b/g,
      'number' : /\b\d+\b/g,
      'operator': /[=+\-*\/]/g,
      'punctuation': /[;:{}()]/g,
    };
  </script>

  <script>
    const codeInput    = document.getElementById('code-input');
    const lineNumbers  = document.getElementById('line-numbers');
    const fileInput    = document.getElementById('file-input');
    const fileNameEl   = document.getElementById('file-name');
    const btnRun       = document.getElementById('btn-run');
    const consoleOut   = document.getElementById('console-output');
    const treeOut      = document.getElementById('tree-output');
    const notification = document.getElementById('notification');
    const highlighted  = document.getElementById('highlighted-code');
    const RUN_ENDPOINT = '/api/run';

    function updateLineNumbers() {
      const count = codeInput.value.split('\n').length;
      lineNumbers.textContent = Array.from({ length: count }, (_, i) => i + 1).join('\n');
    }
    function showNotification(text) {
      document.getElementById('notification-text').textContent = text;
      notification.classList.add('show');
      clearTimeout(notification._timeout);
      notification._timeout = setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    codeInput.addEventListener('input', () => {
      updateLineNumbers();
      highlighted.textContent = codeInput.value;
      Prism.highlightElement(highlighted);
    });
    codeInput.addEventListener('scroll', () => {
      lineNumbers.scrollTop = codeInput.scrollTop;
    });
    document.addEventListener('DOMContentLoaded', updateLineNumbers);

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        const file = fileInput.files[0];
        fileNameEl.textContent = file.name;
        const reader = new FileReader();
        reader.onload = e => {
          codeInput.value = e.target.result;
          updateLineNumbers();
          highlighted.textContent = e.target.result;
          Prism.highlightElement(highlighted);
          showNotification('C√≥digo carregado com sucesso!');
        };
        reader.readAsText(file);
      } else {
        fileNameEl.textContent = 'Nenhum arquivo selecionado';
      }
    });

    function sendCode(src) {
      fetch(RUN_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code: src })
      })
      .then(async r => {
        if (!r.ok) {
          const text = await r.text();
          throw new Error(`Status ${r.status}: ${text}`);
        }
        return r.json();
      })
      .then(res => {
        if (res.stderr) consoleOut.textContent += res.stderr;
        if (res.stdout) treeOut.textContent += res.stdout;
      })
      .catch(err => {
        consoleOut.textContent += '[Erro] ' + err.message + '\n';
      });
    }

    function runCProgram() {
      consoleOut.textContent = '';
      treeOut.textContent   = '';
      if (fileInput.files.length) {
        const reader = new FileReader();
        reader.onload = () => sendCode(reader.result + '\n');
        reader.readAsText(fileInput.files[0]);
      } else {
        sendCode(codeInput.value + '\n');
      }
    }
    btnRun.addEventListener('click', runCProgram);
  </script>
</body>
</html>
